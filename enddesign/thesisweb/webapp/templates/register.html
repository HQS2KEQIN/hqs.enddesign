<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>
	<script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/normalize1.css" />
<link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="../static/css/component.css" />
<!--[if IE]>
	<script src="../static/js/html5.js"></script>
	<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>Axriv服务平台注册</h3>
						<form method="post" action="/register/">
							{%csrf_token%}
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="new_username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入新用户名">
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="name" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="text" placeholder="请输入姓名">
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="telephone" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入电话号码">
							</div>
														<div class="input_outer">
								<span class="u_user"></span>
								<input name="email" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入电子邮箱">
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="new_password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="password" placeholder="请输入密码">
							</div>
<!--							<div class="input_outer">-->
<!--								<span class="u_user"></span>-->
<!--								<input name="again_password" class="text" style="color: #FFFFFF !important" type="password" placeholder="请再次输入密码">-->
<!--							</div>-->
							<div class="mb2">
								<input type="submit" class="act-but submit" style="color: #FFFFFF"   value="                            确定                             "></div>
							</form>
							<div class="mb2">
								<input type="submit" class="act-but submit" style="color: #FFFFFF" onclick="fun()"  value="                            返回                             ">
							</div>
							{{msg}}

					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../static/js/TweenLite.min.js"></script>
		<script src="../static/js/EasePack.min.js"></script>
		<script src="../static/js/rAF.js"></script>
		<script src="../static/js/demo-1.js"></script>
		<script>
				function fun() {
						window.location.href="{% url 'login' %}"
				}
		</script>
	</body>
</html>
